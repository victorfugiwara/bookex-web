<div class="col-sm-4 col-md-4 col-md-offset-4 col-sm-offset-4">
  <div class="well">

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <fieldset>

        <legend>Login</legend>

        <div class="form-group">
          <label for="username" class="col-md-2 control-label">Usuário</label>

          <div class="col-md-10">
            <input type="username" class="form-control" id="username" name="username" placeholder="Nome de usuário" [(ngModel)]="username" required >
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-md-2 control-label">Senha</label>

          <div class="col-md-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" [(ngModel)]="password" required >
          </div>
        </div>

        <div class="form-group">
          <span *ngIf="errorMessage" style="color: red;"> {{ errorMessage }} </span>
        </div>

        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="! loginForm.form.valid"> Entrar </button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>
