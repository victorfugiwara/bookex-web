<div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
  <div class="well">

    <form (ngSubmit)="saveProfile()" #profileForm="ngForm">
      <fieldset>

        <legend>Perfil do usuário</legend>

        <div class="form-group">
          <label for="username" class="col-md-3 control-label">Usuário</label>

          <div class="col-md-9">
            <input type="text" class="form-control" id="username" name="username" placeholder="Nome de usuário" [(ngModel)]="user.username" disabled="" >
          </div>
        </div>

        <div class="form-group">
          <label for="firstName" class="col-md-3 control-label">Nome</label>

          <div class="col-md-9">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nome" [(ngModel)]="user.firstName" required >
          </div>
        </div>

        <div class="form-group">
          <label for="lastName" class="col-md-3 control-label">Sobrenome</label>

          <div class="col-md-9">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Sobrenome" [(ngModel)]="user.lastName" required >
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-md-3 control-label">Email</label>

          <div class="col-md-9">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="user.email" required >
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword" class="col-md-3 control-label">Nova senha</label>

          <div class="col-md-9">
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Nova senha" [(ngModel)]="newPassword" >
          </div>
        </div>

        <div class="form-group">
          <label for="confirmNewPassword" class="col-md-3 control-label">Confirmar nova senha</label>

          <div class="col-md-9">
            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirmar nova senha" [(ngModel)]="confirmNewPassword" >
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-md-3 control-label">Senha atual</label>

          <div class="col-md-9">
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" [(ngModel)]="password" required >
          </div>
        </div>

        <div class="form-group">
          <span *ngIf="errorMessage" style="color: red;"> {{ errorMessage }} </span>
        </div>

        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <button type="submit" class="btn btn-primary" [disabled]="! profileForm.form.valid"> Confirmar </button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>
